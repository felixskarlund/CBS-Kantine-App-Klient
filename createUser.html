<html>
<head>
    <meta charset="UTF-8">
    <title>CBS Kantine App</title>
    <link rel="stylesheet" type="text/css" href="css/kantineapp.css">
    <link rel="icon" type="image/icon" href="img/icon.png">
</head>
<body>
<section class="mainSection">
    <div class="mainBox">
        <div class="brand">
            <img src="img/logo.png">
        </div>
        <div class="inputGroup">
            <input id="usernameField" class="inputField" type="text" placeholder="Username">
            <input id="passwordField" class="inputField passwordField" type="password" placeholder="Password">
            <input id="repeatPasswordField" class="inputField passwordField" type="password" placeholder="Repeat password">
            <input id="createUserButton" class="button largeButton" type="submit" value="Create user">
        </div>
        <p class="createUserAbort"><a href="index.html">Already have an user?</a></p>
    </div>
</section>
<footer>
    <p>Kantine App &copy; 2017</p>
</footer>
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="js/SDK.js"></script>
<script type="text/javascript" src="js/createUser.js"></script>
</body>
</html>
