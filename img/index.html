<html>
<head>
    <meta charset="UTF-8">
    <title>CBS Kantine App</title>
    <link rel="stylesheet" type="text/css" href="css/kantineapp.css">
    <link rel="icon" type="image/icon" href="img/icon.png">
</head>
<body>
<section class="mainSection">
    <div class="mainBox">
        <div class="brand">
            <a href="#"><img src="img/logo.png"></a>
        </div>
        <div class="inputGroup">
            <input id="usernameBox" class="inputField" type="text" placeholder="Username">
            <input id="passwordBox" class="inputField" type="password" placeholder="Password">
            <div class="buttonGroup">
                <input id="loginButton" class="button" type="submit" value="Log in">
                <input id="newUserButton" class="button subButton" type="submit" value="New user">
            </div>
        </div>
    </div>
</section>
<footer>
    <p>CBS Kantine App &copy; 2017</p>
</footer>
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="js/SDK.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
